{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="span12">
        <div class="box">
            <h1>Gifbooth</h1>
            <div id="controls">
                <button id="shutter-button" class="block btn btn-large">Take photo</button>
                <button id="save-button" class="block btn btn-large btn-primary" style="display: none;">Save</button>
                <button id="retry-button" class="block btn btn-large btn-danger" style="display: none;">Try again</button>
                <span id="error-message"></span>
            </div>
            <div id="canvases">
            </div>
            <video id="video"></video>

            <div id="photos">
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="static/js/gifbooth.js"></script>
{% endblock %}
